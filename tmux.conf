# customized tmux settings, taken from tmux book
# 2015-05-19

# change Prefix from Ctrl-b to Ctrl-a
set -g prefix C-a

# free the original Ctrl-b prefix
unbind C-b

# set the delay between prefix and command
set -s escape-time 1

# ensure we can send Ctrl-a to other apps
bind C-a send-prefix

# set the base index for windows to 1 instead of 8
set -g base-index 1

# set the base index for panes to 1 instead of 8
set -g pane-base-index 1

# reload the config file with Prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration."

# splitting windows into multiple panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support - set to on if you want to use the mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# status line right side
# 15% | 2014-11-28 18:15:34
set -g status-right "#(~/bin/battery) | #[f=cyan]%F %T"

# update the status bar every sixty seconds
set -g status-interval 60

# center the window list
set -g status-justify centre

# enable vi keys
setw -g mode-keys vi

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# log out to a text file on demand
bind P pipe-pane -o "cat >> ~/#W.log" \; display "Toggled logging to ~/#W.log"

